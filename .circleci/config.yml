version: 2
jobs:
  build:
    docker:
      - image: 'circleci/node:10'
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-depencencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: yarn-install
          command: 'yarn install'
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: build
          command: 'yarn run build'
